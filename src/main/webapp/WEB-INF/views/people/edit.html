<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
        <label for="name">Change name: </label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
        <br>
        <br>
        <label for="age">Change age: </label>
        <input type="text" th:field="*{age}" id="age">
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</div>
        <br>
        <br>
        <label for="email">Change email: </label>
        <input type="text" th:field="*{email}" id="email">
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
        <br>
        <br>
    <input type="submit" value="Update person">
</form>
</body>
</html>
